<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Scroll Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    :root {
      --max-content-width: 1600px;
    }

    body {
      margin: 0;
      padding: 0;
      height: 15000px;
      background: #fff;
      overflow-x: hidden;
      transition: background-color 1s ease;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      z-index: 9999;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 5vw;
      box-sizing: border-box;
    }

    .header-bar a {
      font-family: "Courier New", monospace;
      font-size: 1.1rem;
      color: #000;
      text-decoration: none;
      margin-left: 5vw;
      transition: color 0.3s ease;
    }

    .header-bar a:hover { color: #f1c232; }
    .header-bar a.active { color: #e74c3c; }

    .header-title {
      margin-right: auto;
      font-family: "Courier New", monospace;
      font-size: 1.1rem;
      color: #000;
      transition: opacity 0.3s ease;
      overflow: hidden;
    }

    .logo-wrapper {
      position: relative;
      height: 3000px;
    }

    .logo {
      position: sticky;
      top: 150px;
      display: flex;
      gap: 1.5vw;
      justify-content: center;
      align-items: flex-end;
      width: min(95%, var(--max-content-width));
      height: auto;
      margin: 100px auto 0 auto;
      z-index: 10;
      transition: transform 1s ease, gap 1s ease;
    }

    .block {
      position: relative;
      width: 8vw;
      max-width: 140px;
      height: 400px;
      background: rgba(0,0,0,0.33);
      transition: all 0.4s ease;
    }

    .arm {
      position: absolute;
      width: 50px;
      height: 40px;
      top: 180px;
      left: -50px;
      background: rgba(0,0,0,0.33);
      opacity: 1;
    }

    .cut {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #fff;
      top: 50%;
      right: -10px;
      transform: translateY(-50%) rotate(45deg);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .gallery-heading {
      max-width: var(--max-content-width);
      margin: 0 auto 100px auto;
      padding: 80px 5vw 40px 5vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
      background-color: #000;
    }

    .line-wrapper, .mask { overflow: hidden; }
    .mask { display: inline-block; }

    .big-heading {
      font-size: clamp(48px, 10vw, 130px);
      font-weight: 900;
      color: #fff;
      transform: translateY(100%);
      line-height: 1;
      letter-spacing: -0.04em;
      margin: 0;
    }

    .small-heading {
      font-size: clamp(20px, 3vw, 40px);
      font-weight: 700;
      color: #fff;
      transform: translateY(100%);
      line-height: 1.2;
      letter-spacing: -0.04em;
      margin: 0;
      margin-top: -10px;
    }

    .underline {
      height: 3px;
      width: 100%;
      transform: translateY(100%);
      will-change: transform;
      margin-top: 8px;
    }

    .underline.visible { background: #fff; }
    .underline.invisible { background: transparent; }

    .images {
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      margin-top: 100px;
      margin-bottom: 100px;
      background-color: #000;
      padding: 80px 0;
      z-index: 5;
      flex-wrap: wrap;
    }

    .images img {
      width: 33.3333vw;
      max-width: 100%;
      height: auto;
      background-color: transparent;
      transition: transform 0.4s ease, z-index 0.4s ease;
      position: relative;
    }

    .img1, .img2, .img3 { z-index: 3; }
    .img3 { z-index: 5; }

    .slide-text {
      position: fixed;
      bottom: 20vh;
      left: 5vw;
      max-width: 90vw;
      color: #fff;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: clamp(32px, 6vw, 90px);
      line-height: 1.1;
      opacity: 0;
      z-index: 11;
    }

    .slide-text span {
      display: block;
      font-size: clamp(14px, 2vw, 24px);
      font-weight: normal;
      margin-top: 10px;
    }

    .img4 {
      position: fixed;
      max-width: 90vw;
      height: auto;
      bottom: -400px;
      left: 55vw;
      z-index: 10;
      visibility: hidden;
      opacity: 0;
    }

    .trigger-img4 {
      height: 1px;
      margin-top: 1200px;
    }

    .scroll-words {
      position: fixed;
      top: 50%;
      left: 5vw;
      transform: translateY(-50%);
      max-width: 90vw;
      color: #fff;
      font-family: "Courier New", monospace;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      text-align: left;
      z-index: 999999;
    }

    .scroll-words h2 {
      font-size: clamp(24px, 4vw, 56px);
      margin: 0;
      line-height: 1.2;
    }

    .scroll-words span {
      display: block;
      font-size: clamp(16px, 2.5vw, 32px);
      font-weight: normal;
      margin-top: 10px;
    }

    section {
      height: 100vh;
      padding-top: 80px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="header-title" id="headerTitle">Of time, souls and cities.</div>
    <a href="#about">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="logo-wrapper">
    <div class="logo">
      <div class="block bar1"><div class="arm"></div></div>
      <div class="block bar2"></div>
      <div class="block bar3"><div class="cut cut1"></div></div>
      <div class="block bar4"><div class="cut cut2"></div></div>
      <div class="block bar5"></div>
    </div>
  </div>

  <div class="images" id="gallery">
    <img src="demo1.jpg" alt="demo1" class="img1" />
    <img src="demo2.jpg" alt="demo2" class="img2" />
    <img src="demo3.jpg" alt="demo3" class="img3" />
  </div>

  <div class="trigger-img4"></div>
  <img src="demo4.jpg" alt="demo4" class="img4" />
  <div class="slide-text">
    Emotions,<br />
    <span>not imitate perfection.</span>
  </div>

  <section id="about"></section>
  <section id="contact"></section>

  <script>
    // ScrollTrigger animations preserved as-is
    gsap.registerPlugin(ScrollTrigger);

    // Add your animations here (already in your original code)
    // ... (same script as you posted, omitted for brevity)
  </script>
</body>
</html>
