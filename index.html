<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hikki Photography</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .header {
      position: fixed; /* 固定喺頂部 */
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* 半透明黑色背景 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000; /* 確保喺最上層 */
    }

    .logo img {
      max-height: 50px;
      display: block;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffcc00; /* hover 效果 */
    }

    /* 用 margin-top 增加 space，因為 fixed header 會蓋住 content */
    .content {
      margin-top: 80px;
      padding: 20px;
    }

    section {
      padding: 60px 0;
    }

  </style>
</head>
<body>

  <!-- Header with logo + menu -->
  <header class="header">
    <a href="#home" class="logo">
      <img src="Logo Negative.webp" alt="Hikki Photography Logo">
    </a>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#booking">Booking</a>
    </nav>
  </header>

  <!-- Page content -->
  <div class="content">

    <section id="home">
      <h1>Home Section</h1>
      <p>呢度係 home 內容...</p>
    </section>

    <section id="portfolio">
      <h1>Portfolio Section</h1>
      <p>呢度係 portfolio 內容...</p>
    </section>

    <section id="about">
      <h1>About Section</h1>
      <p>呢度係 about 內容...</p>
    </section>

    <section id="booking">
      <h1>Booking Section</h1>
      <p>呢度係 booking 內容...</p>
    </section>

  </div>

</body>
</html>
