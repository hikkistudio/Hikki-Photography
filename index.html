<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hikki Photography</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header 全部 fixed 喺頂 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
    }

    /* LOGO */
    .logo img {
      max-height: 100px;
      display: block;
      margin-bottom: 10px;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    /* 下方 Content */
    .content {
      margin-top: 180px; /* 頂部 LOGO + menu 高度 */
    }

    .hero-image {
      width: 100%;
      height: 100vh;
      background: url('IMG_2986.JPG') center center / cover no-repeat;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

  <!-- Header with LOGO + menu -->
  <header class="header">
    <a href="#home" class="logo">
      <img src="Logo Negative.webp" alt="Hikki Photography Logo">
    </a>
    <nav class="navbar">
      <a href="#home">HOME</a>
      <a href="#about">ABOUT US</a>
      <a href="#work">WORK</a>
      <a href="#contact">CONTACT US</a>
    </nav>
  </header>

  <!-- Top big image like your screenshot -->
  <div class="hero-image" id="home"></div>

  <!-- Content Sections -->
  <div class="content">

    <section id="about">
      <h1>ABOUT US</h1>
      <p>呢度係 about us 內容...</p>
    </section>

    <section id="work">
      <h1>WORK</h1>
      <p>呢度係 work 內容...</p>
    </section>

    <section id="contact">
      <h1>CONTACT US</h1>
      <p>呢度係 contact us 內容...</p>
    </section>

  </div>

</body>
</html>
