<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hikki</title>

  <!-- GSAP，用於文字淡入淡出動畫 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: #000;
      color: #000;
    }

    /* —— Header Bar —— */
    .header-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 60px;
      background: #f4f2f0;
      display: flex;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
      z-index: 9999;
    }
    .header-title {
      margin-right: auto;
      font-size: 18px;
      overflow: hidden; white-space: nowrap;
      /* 初始為英文模式 */
      font-family: "Courier New", monospace;
    }
    .header-title.ja {
      font-family: "MS Mincho", serif;
    }
    .header-bar a {
      margin-left: 40px;
      font-size: 18px;
      color: #000;
      text-decoration: none;
      transition: color .3s ease;
    }
    .header-bar a:hover  { color: #f1c232; }
    .header-bar a.active { color: #e74c3c; }

    /* 使 ■ 也能閃爍 */
    @keyframes blink3 {
      0%,50%,100% { opacity: 1; }
      25%,75%     { opacity: 0; }
    }
    .blink-block {
      display: inline-block;
      animation: blink3 3s infinite;
    }

    /* —— Gallery —— */
    .gallery-wrapper {
      max-width: 1200px;
      margin: 0 auto 20px;
      padding: 100px 10px 10px; /* 預留 header 高度 */
      box-sizing: border-box;
      scroll-margin-top: 100px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: calc(25% - 10px);
      min-width: 200px;
      cursor: pointer;
      transition: transform .3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }

    /* —— Overlay Lightbox —— */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }
    .close-btn {
      position: absolute;
      top: 20px; left: 20px;
      font-size: 28px; color: #f4f2f0;
      cursor: pointer;
      user-select: none;
    }

    /* —— RWD —— */
    @media (max-width: 768px) {
      .gallery img { width: calc(50% - 10px); }
    }
    @media (max-width: 480px) {
      .gallery img { width: 100%; }
    }

    /* —— 手機端專屬覆蓋 —— */
    @media only screen and (max-width: 767px) {
      /* 隱藏左側滾動文字 */
      .header-title {
        display: none !important;
      }
      /* 將連結置中並調整間距 */
      .header-bar {
        justify-content: center !important;
      }
      .header-bar a {
        margin: 0 37px !important;
      }
    }
  </style>
</head>
<body>

  <!-- —— Header —— -->
  <div class="header-bar">
    <div class="header-title en" id="headerTitle">
      Of time, souls and cities.
    </div>
    <a href="index.html">About</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- —— Gallery Section —— -->
  <div class="gallery-wrapper" id="gallery">
    <div class="gallery">
      <img src="g1.jpg"  alt="Photo 1">
      <img src="g2.jpg"  alt="Photo 2">
      <img src="g3.jpg"  alt="Photo 3">
      <img src="g4.jpg"  alt="Photo 4">
      <img src="g5.jpg"  alt="Photo 5">
      <img src="g6.jpg"  alt="Photo 6">
      <img src="g7.jpg"  alt="Photo 7">
      <img src="g8.jpg"  alt="Photo 8">
      <img src="g9.jpg"  alt="Photo 9">
      <img src="g10.jpg" alt="Photo 10">
      <img src="g11.jpg" alt="Photo 11">
      <img src="g12.jpg" alt="Photo 12">
    </div>
  </div>

  <!-- —— Overlay / Lightbox —— -->
  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">×</span>
    <img src="" alt="Expanded Photo" id="overlayImg">
  </div>

  <!-- —— Header 動態文字輪播腳本 —— -->
  <script>
    const sentences = [
  "Of time, souls and cities.",
  "Know thyself.",
  "静かな光。",
  "10% off for rescued animals.",
  "YYJ > YVR",
  "We don’t shoot for road ragers.",
  "Get a quote today.",
  "絢爛如電，虛幻如霧",
  "Wake the fuck up samurai-",
  "father Anderson...",
  "also try max noodle house",
  "晚星墜落處，自成橋梁。",
  "father Anderson...",
  "Elegance is about breaking the rules.",
  "Hesitation is defeat",
  "男性は本質を愛し、女性は習慣を愛する。",
  "い～や　い～や　い～や",
  "sksksk",
  "Come on and join our convoy.",
  "I am in flames!",
  "CBT is a lie, try Carl Jung.",
  "Be your own reason to smile.",
  "其為質則金玉不足喻其貴。",
  "사진은 기억이야.",
  "影は真実を語る。",
  "빛은 거짓말하지 않아.",
  "Light reveals. Shadow defines.",
  "Some people are worth melting for.",
  "ひとりって切ないくらい自由。",
  "The name of the rose is all that remains.",
  "Οἷ’ ἥβης ἄνθεα...*",
  "φαίνεταί μοι",
  "(づ｡◕‿‿◕｡)づ　",
  "(⁄ ⁄•⁄ω⁄•⁄ ⁄)♡",
  "Shanghai fog, yes.",
  "悲喜千般同幻夢。",
  "那些都是很好很好的，偏偏我不喜欢。"
  

];

    const headerEl = document.getElementById("headerTitle");
   let lastIndex = -1;
  function rnd(exclude) {
    let i;
    do {
      i = Math.floor(Math.random() * sentences.length);
    } while (i === exclude);
    return i;
  }

  function animateHeader() {
    const next = rnd(lastIndex);
    lastIndex = next;
    const text = sentences[next];
    // 檢測有沒有 CJK（中日韓）字元
    const isCJK = /[\u4E00-\u9FFF\u3040-\u30FF]/.test(text);

    gsap.to(headerEl, {
      y: -20, opacity: 0,
      duration: 0.3, ease: "power1.in",
      onComplete() {
        headerEl.classList.toggle("ja", isCJK);
        headerEl.classList.toggle("en", !isCJK);
        headerEl.textContent = text;
        gsap.set(headerEl, { y: 20 });
        gsap.to(headerEl, { y: 0, opacity: 1, duration: 0.4, ease: "power1.out" });
      }
    });
  }

    // 首次執行並每 3 秒切換一次
    animateHeader();
    setInterval(animateHeader, 3000);
  </script>

  <!-- —— Gallery Lightbox 腳本 —— -->
  <script>
    const images     = document.querySelectorAll('.gallery img');
    const overlay    = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');
    const closeBtn   = document.getElementById('closeBtn');

    images.forEach(img => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
    document.addEventListener('keydown', e => {
      if (e.key === "Escape") overlay.style.display = 'none';
    });
  </script>
</body>
</html>
