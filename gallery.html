  <style>
    :root{
      --mono: "Courier New", Courier, ui-monospace, SFMono-Regular, Menlo, monospace;
      --ja: "Noto Serif JP", serif;
      --ivory:#f4f2f0;
      --ink:#000;
    }
    html{
      scroll-behavior:smooth;
      /* 禁左右平移 & 慣性回彈 */
      overscroll-behavior-x:none;
      /* 僅允許垂直手勢（避免橫向移動） */
      touch-action: pan-y;
    }
    body{
      margin:0; padding:0; font-family:var(--mono); background:#000; color:#000;
      /* 徹底關掉水平捲動 */
      overflow-x:hidden;
      -webkit-text-size-adjust:100%;
    }
    [lang^="zh"],[lang="ja"],.ja{ font-family:var(--ja)!important; font-weight:200!important; }

/* 取代原本有 height:100% 的版本 */
html.scroll-lock, body.scroll-lock{
  touch-action: none;              /* 禁止背景觸控滑動 */
  overscroll-behavior: contain;    /* 防止 iOS 橡皮筋 */
}

    .sr-only{
      position:absolute !important; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    /* Mobile rotator */
    .mobile-rotator{
      position:fixed; top:0; left:0; width:100%; height:36px;
      background:var(--ivory); color:#000; display:none;
      align-items:center; justify-content:center; padding:0 12px;
      box-sizing:border-box; z-index:10001; font-size:14px; line-height:1;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      pointer-events:none;
    }
    .mobile-rotator.ja{ font-family:var(--ja)!important; font-weight:200!important; }

    /* Header */
    .header-bar{
      position:fixed; top:0; left:0; width:100%; height:60px;
      background:var(--ivory); display:flex; align-items:center;
      padding:0 40px; box-sizing:border-box; z-index:9999;
    }
    .header-title{ margin-right:auto; font-size:18px; overflow:hidden; white-space:nowrap; will-change:transform,opacity; }
    .header-title.ja{ font-family:var(--ja)!important; font-weight:200!important; }

    /* nav container for the four links (desktop: keep spacing) */
    .nav-links{ display:flex; align-items:center; margin-left:auto; gap:40px; }
    .header-bar a{
      font-size:18px; color:#000; text-decoration:none; transition:color .3s;
      display:inline-flex; align-items:center; justify-content:center;
      min-width:24px; height:28px; line-height:1;
      text-transform:lowercase;
    }
    .header-bar a:hover{ color:#f1c232; }
    .header-bar a.active{ color:#e74c3c; }

    /* iching square */
    .nav-links a.iching .label{ display:none; } /* only show the ■ visually */
    .blink-block{ display:inline-block; animation:blink3 3s infinite; }
    @keyframes blink3 { 0%,50%,100%{opacity:1} 25%,75%{opacity:0} }

    .header-spacer{ height:60px; }

    /* Filter bar */
    .filter-bar{
      width:100%; background:#000; border-bottom:1px solid #000;
      display:flex; align-items:center; gap:10px; padding:10px 40px;
      box-sizing:border-box; overflow-x:auto; -webkit-overflow-scrolling:touch;
      position:sticky; top:60px; z-index:5;
    }
    .filter-label{ font-size:14px; color:#f4f2f0; margin-right:8px; white-space:nowrap;
      font-family:var(--mono)!important; font-feature-settings:"liga" 0;
    }
    .filter-btn{
      appearance:none; border:1px solid #f4f2f0; background:#fff; color:#222; padding:6px 12px; font-size:14px; border-radius:999px; cursor:pointer; transition:.2s; white-space:nowrap;
      font-family:var(--mono)!important; font-feature-settings:"liga" 0;
      text-transform:lowercase;
    }
    .filter-btn:hover{ background:#f4f2f0; border-color:#f4f2f0; }
    .filter-btn.active{ background:#000; color:#f4f2f0; border-color:#e74c3c; }

    /* Gallery */
    .gallery-wrapper{ position:relative; z-index:2; max-width:1200px; margin:0 auto 20px; padding:20px 10px 10px; box-sizing:border-box; }
    .gallery{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    .gallery img{ width:calc(25% - 10px); min-width:200px; aspect-ratio:2/3; object-fit:cover; background:#111; cursor:pointer; transition:transform .3s, opacity .2s; content-visibility:auto; contain-intrinsic-size:400px 267px; opacity:0; transform:translateY(14px); }
    .gallery img:hover{ transform:scale(1.03); }

    /* 背景座標板 */
    .coord-backdrop{ position:fixed; inset:0; background:#000; z-index:0; pointer-events:none; }
    .coord-panel{ position:absolute; left:24px; right:24px; top:60px; bottom:24px; display:grid; grid-auto-rows:min-content; row-gap:6px; align-content:start; overflow:hidden; }
    .coord-line{ font-family:var(--mono); font-size:12px; line-height:1.2; letter-spacing:-0.005em; color:#f4f2f0; opacity:.22; white-space:pre; user-select:none; }
    .coord-line .city{ display:inline-block; width:16ch; margin-right:5ch; }

    .load-more-wrap{ display:flex; justify-content:center; padding:16px 0 32px; }
    .load-more-btn{
      appearance:none; border:1px solid #f4f2f0; background:#000; color:#f4f2f0;
      padding:10px 18px; font-size:14px; border-radius:999px; cursor:pointer;
      /* 強制 Courier New */
      font-family:var(--mono)!important; font-feature-settings:"liga" 0;
      text-transform:lowercase;
    }
    .load-more-btn:hover{ background:#111; }
    .no-results{ color:#f4f2f0; text-align:center; padding:24px 0; font-size:14px; }

    /* Lightbox */
    .overlay{ position:fixed; inset:0; display:flex; justify-content:center; align-items:center; flex-direction:column; background:rgba(0,0,0,.9); z-index:10002; opacity:0; visibility:hidden; pointer-events:none; transition:opacity .25s, visibility .25s step-end; }
    .overlay.open{ opacity:1; visibility:visible; pointer-events:auto; transition:opacity .25s, visibility 0s; }
    .overlay img{ max-width:min(94vw, 1400px); max-height:88vh; box-shadow:0 8px 32px rgba(0,0,0,.6); }
    @keyframes zoomFadeIn{ from{opacity:0; transform:scale(.985)} to{opacity:1; transform:scale(1)} }
    .overlay.open img{ animation:zoomFadeIn .25s ease both; }
    .close-btn{ position:absolute; top:16px; right:16px; width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-size:26px; line-height:1; color:#f4f2f0; background:rgba(255,255,255,.06); border-radius:999px; cursor:pointer; transition:.2s; }
    .close-btn:hover{ background:rgba(255,255,255,.12); }

    /* ===== Mobile (<=767px) ===== */
    @media (max-width:767px){
      .mobile-rotator{ display:flex; }
      .header-bar{ top:36px; padding:0; }
      .header-title{ display:none!important; }

      /* ■ on the far left, three links on the right; keep ~2ch gutters left & right */
      .nav-links{
        width: calc(100% - 4ch);
        margin: 0 auto;
        display: grid;
        grid-template-columns: 2.2ch 1fr 1fr 1fr;
        align-items: center;
        justify-items: center;
        gap: 0;
      }
      .nav-links a{ margin:0; min-width:0; height:36px; line-height:36px; }
      .nav-links a.iching{ justify-self:start; }

      .header-spacer{ height:96px; }              /* 36 + 60 */
      .filter-bar{ top:96px; position:sticky; padding:10px 16px; }

      /* gallery: two columns */
      .gallery{ display:grid; grid-template-columns:repeat(2,1fr); gap:10px; justify-items:stretch; }
      .gallery img{ width:100%; min-width:0; }
      .gallery .ph{ width:auto!important; }
      .coord-panel{ top:96px; }
      .filter-btn{ font-size:12px; padding:7px 10px; }
    }

    /* Tablet */
    @media (min-width:768px) and (max-width:1199px){
      .gallery img{ width:calc(33.333% - 10px); }
    }

    /* === Photo Holder（舊風格 + 掃描線） === */
    .gallery .ph{ position:relative; width:calc(25% - 10px); min-width:200px; aspect-ratio:2/3; display:block; overflow:hidden; }
    .gallery .ph > img{ width:100%!important; height:100%!important; object-fit:cover; display:block; }
    @media (max-width:768px){ .gallery .ph{ width:calc(50% - 10px); } }

    .ph .ph-mask{
      position:absolute; inset:0; background:#000; color:#f4f2f0;
      display:flex; align-items:center; justify-content:center; font-family:var(--mono);
      user-select:none; pointer-events:none; opacity:1; transition:opacity .18s ease;
    }
    .ph .ph-mask::before{
      content:""; position:absolute; inset:0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,.08), rgba(255,255,255,0) 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 3px);
      mix-blend-mode: overlay; opacity:.25;
      animation: scan 3.2s linear infinite;
    }
    @keyframes scan{ 0%{ transform:translateY(0) } 100%{ transform:translateY(-6px) } }
    .ph .ph-mask.fade{ opacity:0; }

    .ph .ph-txt{ position:relative; text-align:center; white-space:pre; font-size:11px; line-height:1.25; opacity:.95; }
    .ph .blink{ opacity:.45; animation:blink 1.8s ease-in-out infinite; }
    @keyframes blink{ 0%,100%{opacity:.35} 50%{opacity:.95} }

    .gallery img[data-mask]{ position:relative; display:block; }
    .gallery img[data-mask]::before{
      content:""; position:absolute; inset:0; pointer-events:none; width:6px; height:6px; border-radius:999px; background:#9df3bf;
      transform: translate(calc(var(--dot-x,50%) - 50%), calc(var(--dot-y,50%) - 50%)); box-shadow:0 0 10px rgba(157,243,191,.65); opacity:.85;
    }
    .gallery img[data-mask]::after{
      content: attr(data-ph-label);
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      font:11px/1.25 var(--mono); color:#b7f0cc; white-space:pre; text-align:center; pointer-events:none; opacity:1; transition:opacity .18s ease;
    }
    .gallery img.is-loaded[data-mask]::before,
    .gallery img.is-loaded[data-mask]::after{ opacity:0; }
    /* 更穩的水平裁切（比 hidden 更能避免橡皮筋造成的位移） */
html, body{
  overflow-x: clip;          /* 新增 */
  touch-action: pan-y;       /* body 也加上，配合 html 的設定 */
}

/* ===== Mobile (<=767px) ===== */
@media (max-width:767px){
  /* 已有：.gallery { display:grid; ... } */

  /* 關鍵：把 .ph 的最小寬度清零，否則會逼爆 1fr 欄寬 */
  .gallery .ph{
    width: auto !important;   /* 你原本已加，保留 */
    min-width: 0 !important;  /* ★ 新增，覆蓋 desktop 的 min-width:200px */
  }

  /* 這行你已經設了，保留確保圖片自己唔再撐寬 */
  .gallery img{
    width: 100%;
    min-width: 0;             /* 已有 */
  }
}

  <script>
    const sentences=[
      "of time, souls and cities.","know thyself.","静かな光。","10% off for rescued animals.","yyj > yvr",
      "get a quote today for free！","絢爛如電 虛幻如霧","wake the fuck up, samurai—","father anderson...",

      "假作真時真亦假，無為有處有還無。","死生契闊，與子成說。","ネットは広大だわ。","恥の多い生涯を送ってきました。",
      "demain, dès l’aube…","je pense, donc je suis.","il faut imaginer sisyphe heureux.","stay gold, ponyboy.",
      "what’s in a name? that which we call a rose…","i drink your milkshake!","the horror! the horror!","le temps détruit tout。",
      "翩翩不富，皆失實也。","雲上於天，需；君子以飲食宴樂。","天下有山，遯。","元者，善之長也；亨者，嘉之會也。",
      "男性は本質を愛し、女性は習慣を愛する。","い～や　い～や　い～や","sksksk","come on and join our convoy.",
      "i am in flames!","cbt is a lie, try carl jung.","be your own reason to smile.","其為質則金玉不足喻其貴。","写真は記憶だ。","影は真實を語る。",
      "빛은 거짓말하지 않아.","light reveals. shadow defines.","some people are worth melting for.","ひとりって切ないくらい自由。",
      "the name of the rose is all that remains.","οἷ’ ἥβης ἄνθεα...*","φαίνεταί μοι","(づ｡◕ ‿‿ ◕｡)づ","(⁄ ⁄•⁄ω⁄•⁄ ⁄)♡",
      "shanghai fog, yes.","悲喜千般同幻夢。","欲望屬於他者。","Desire is the desire of the Other.",
      "世界無人始，亦無人終。","The world began and ends without man.","民為貴，君為輕。","Lucky Vicky～",
      "Beauty will save the world.","深宮似海，人人自危。","一笑傾城，再笑傾國。","Better die with fragrance.",
      "得寵易，守寵難。","Family comes first.","活下去","Friends don’t lie.","The crown must endure.",
      "Power is better than sex.","Love is stronger than reason.","孤獨是命運。","Poetry belongs to people.",
      "One word of truth.","El Psy Congroo","Just keep swimming.","We’re all undercover.",
      "War never changes.","YOU-ARE-NOT-PREPARED.","Nothing is true？","I am a real boy.",
      "Marriage is war.","A Royale with cheese.","Don’t call me Mr. Pink."
    ];
    const headerEl=document.getElementById("headerTitle");
    const mobileEl=document.getElementById("mobileRotator");
    let lastIndex=-1;
    const rnd=(ex)=>{let i;do{i=Math.floor(Math.random()*sentences.length);}while(i===ex);return i;};
    const isCJK=s=>/[\u4E00-\u9FFF\u3040-\u30FF]/.test(s);
    function applyText(el,text){
      if(!el) return;
      el.classList.toggle("ja",isCJK(text));
      el.classList.toggle("en",!isCJK(text));
      el.setAttribute('lang', isCJK(text)?'ja':'en');
      el.textContent=text;
    }
    function animateHeader(){
      const next=rnd(lastIndex); lastIndex=next; const text=sentences[next];
      [headerEl,mobileEl].filter(Boolean).forEach(t=>{
        gsap.to(t,{y:-16,opacity:0,duration:.25,ease:"power1.in",onComplete(){
          applyText(t,text); gsap.set(t,{y:16}); gsap.to(t,{y:0,opacity:1,duration:.35,ease:"power1.out"});
        }});
      });
    }
    document.addEventListener('DOMContentLoaded', animateHeader);
    setInterval(animateHeader, 4000);
  </script>

    (function dailyShuffle(){

        const tz='America/Vancouver';
        const today=new Date().toLocaleDateString('en-CA',{timeZone:tz});
        const fnv1a=str=>{let h=0x811c9dc5>>>0; for(let i=0;i<str.length;i++){h^=str.charCodeAt(i); h=Math.imul(h,0x01000193);} return h>>>0;};
        const keyOf=el=>fnv1a(`${today}|${el.getAttribute('src')||''}|${el.getAttribute('alt')||''}`);
        const items=Array.from(galleryEl.querySelectorAll('img')).map(el=>[keyOf(el),el]).sort((a,b)=>a[0]-b[0]).map(([,el])=>el);
