<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Portfolio</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: #fff;
    }
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      z-index: 9999;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }
    .header-title {
      margin-right: auto;
      font-size: 18px;
      color: #000;
    }
    .header-bar a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
      margin-left: 40px;
      transition: color 0.3s ease;
    }
    .header-bar a:hover {
      color: #f1c232;
    }
    .header-bar a.active {
      color: #e74c3c;
    }

    .gallery-wrapper {
      max-width: 1200px;
      margin: 0 auto 20px;
      padding: 100px 10px 10px; /* Adjust top padding based on header */
      box-sizing: border-box;
      scroll-margin-top: 100px; /* Helps offset for anchor link */
    }

    .gallery {
      column-count: 4;
      column-gap: 10px;
    }

    .gallery img {
      width: 100%;
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      flex-direction: column;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 3;
      }
    }
    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar">
    <div class="header-title">Of time, souls and cities.</div>
    <a href="index.html">About</a>
    <a href="#gallery">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Gallery Section -->
  <div class="gallery-wrapper" id="gallery">
    <div class="gallery">
      <img src="demo1.jpg" alt="Photo 1">
      <img src="demo2.jpg" alt="Photo 2">
      <img src="demo3.jpg" alt="Photo 3">
      <img src="demo5.jpg" alt="Photo 4">
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <span class="close-btn" id="closeBtn">Ã—</span>
    <img src="" alt="Expanded Photo" id="overlayImg">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');
    const closeBtn = document.getElementById('closeBtn');

    images.forEach(img => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        overlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
