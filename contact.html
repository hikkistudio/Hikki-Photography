<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: url('Background.JPG') no-repeat center center fixed;
      background-size: cover;
    }
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }
    .header-title {
      margin-right: auto;
      font-size: 18px;
      color: #000;
    }
    .header-bar a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
      margin-left: 40px;
      transition: color 0.3s ease;
    }
    .header-bar a:hover {
      color: #f1c232;
    }

    .contact-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4); /* subtle overlay */
    }

    .contact-logo {
      width: 500px;
      height: auto;
      margin-bottom: 30px;
    }

    .contact-info {
      font-size: 18px;
      line-height: 1.8;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar" id="header">
    <div class="header-title">Of time, souls and cities.</div>
    <a href="index.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Contact Section -->
  <div class="contact-wrapper" id="contact">
    <img src="Logo.webp" alt="Logo" class="contact-logo" />
    <div class="contact-info">
      <p><strong>Email:</strong> example@email.com</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Address:</strong> 123 Dream Blvd, Imagination City</p>
    </div>
  </div>

</body>
</html>
