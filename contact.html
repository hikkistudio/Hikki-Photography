<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Page</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: #fff;
    }
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      z-index: 9999;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
      box-sizing: border-box;
    }
    .header-title {
      margin-right: auto;
      font-size: 18px;
      color: #000;
    }
    .header-bar a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
      margin-left: 40px;
      transition: color 0.3s ease;
    }
    .header-bar a:hover {
      color: #f1c232;
    }

    .contact-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .contact-info {
      font-size: 18px;
      line-height: 1.8;
    }

    .contact-image {
      width: 200px;
      height: 200px;
      background: url('https://via.placeholder.com/200') center center / cover no-repeat;
      border: 2px solid #ddd;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar" id="header">
    <div class="header-title">Of time, souls and cities.</div>
    <a href="testing5 with wording.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Contact Section -->
  <div class="contact-wrapper" id="contact">
    <div class="contact-info">
      <p><strong>Email:</strong> abe@gmail.com</p>
      <p><strong>Phone:</strong> 777-777-777</p>
    </div>
    <div class="contact-image"></div>
  </div>

</body>
</html>
